<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>AI-Driven Healthcare Data Solution</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}

header {
    background: #1e93d1; /* Updated header background color */
    color: #fff;
    padding: 10px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.logo {
    font-size: 24px;
}

nav ul {
    list-style: none;
    display: flex;
}

nav ul li {
    margin-right: 20px;
    cursor: pointer;
}

main {
    padding: 20px;
}

h1 {
    font-size: 24px;
}

.image-placeholder {
    background: #ccc;
    height: 200px;
    width: 100%;
}

aside {
    background: #eee;
    padding: 20px;
}

input {
    width: 100%;
    padding: 5px;
    margin: 10px 0;
}

footer {
    background: #1e93d1; /* Updated footer background color */
    color: #fff;
    padding: 10px;
    text-align: center;
}

/* Dropdown menu styles */
.dropdown {
    position: relative;
    display: inline-block;
}

.dropbtn {
    background-color: #333;
    color: #fff;
    border: none;
    cursor: pointer;
    padding: 10px 20px;
}

.dropdown-content {
    display: none;
    position: absolute;
    background-color: #eee;
    min-width: 200px;
    box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
    z-index: 1;
}

.dropdown-content a {
    color: #333;
    padding: 12px 16px;
    text-decoration: none;
    display: block;
}

.dropdown-content a:hover {
    background-color: #ccc;
}

.dropdown:hover .dropdown-content {
    display: block;
}
