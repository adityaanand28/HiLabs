<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Provider Directory Management Dashboard</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background: #f5f5f5;
}

.dashboard {
    background: #fff;
    max-width: 400px;
    margin: 50px auto;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    text-align: center;
}

h1 {
    font-size: 24px;
    color: #1e93d1;
}

.dashboard-info p {
    margin: 10px 0;
}

.dashboard-info p strong {
    color: #1e93d1;
}

    </style>
</head>
<body>
    <div class="dashboard">
        <h1>Provider Directory Management Dashboard</h1>
        <div class="dashboard-info">
            <p><strong>Number of Providers:</strong> 10,000</p>
            <p><strong>Number of Errors:</strong> 100</p>
            <p><strong>Number of Potential Changes:</strong> 50</p>
        </div>
    </div>
</body>
</html>
